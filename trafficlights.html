<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title>Hello, world!</title>
</head>

<body>
  <div class="container-fluid">
      <h2>Traffic Lights</h2>

    <div class="card" style="width: 14rem; margin: 0 auto; margin-top: 20px;">
      <div class="card-body">
        <h5 class="card-title">John</h5>
        <div id="toggle-consent" class="trafficlight red" data-toggle="tooltip" data-html="true" title="<div class='trafficlight red'></div><div class='trafficlight yellow'></div><div class='trafficlight green'></div>"></div>
        <br />
        <p class="consent-time">4 hours ago, at 1:00PM</p>
        <!-- <div class="btn">Change my consent</div> -->
      </div>
    </div>
    <div class="card partner" style="width: 14rem; margin: 0 auto; margin-top: 20px;">
      <div class="card-body">
        <h5 class="card-title">Sarah</h5>
        <div class="trafficlight red"></div>
        <br />
        <p class="consent-time">5 minutes ago, at 5:00PM</p>
      </div>
    </div>

    
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="jquery.js" crossorigin="anonymous"></script>
  <script src="popper.min.js" crossorigin="anonymous"></script>
  <script src="bootstrap.min.js" crossorigin="anonymous"></script>
  <script>
    $('#toggle-consent').click(() => $('#toggle-consent').tooltip('show'));
  </script>
</body>

</html>
